<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <link rel="icon" type="image/x-icon" href="photos/logo.png" />
    <!-- Connectng the tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css" />

    <!-- Coneecting the Google-Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Quick CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="max-w-7xl flex mx-auto items-center justify-between p-4 bg-[aliceblue] shadow-md cursor-pointer"
      >
        <div class="logo flex items-center gap-4">
          <img src="photos/business.png" alt="Business_PNG" />
          <h1 class="eb-garamond text-4xl font-extrabold">Justice</h1>
        </div>
        <div class="list hidden md:block">
          <ul class="flex gap-16 items-center">
            <li>Home</li>
            <li class="flex items-center gap-2 p-2">
              Services<i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="flex items-center gap-2 p-2">
              Cases<i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="flex items-center gap-2 p-2">
              Blog<i class="fa-solid fa-angle-down"></i>
            </li>
            <li class="flex items-center gap-2 p-2">
              Contact us<i class="fa-solid fa-angle-down"></i>
            </li>
          </ul>
        </div>
        <div class="button">
          <button
            class="poppins-regular p-2 border-none rounded bg-[#B68C5A] text-white"
          >
            Free Consultation
          </button>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
